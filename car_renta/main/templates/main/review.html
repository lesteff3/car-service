{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="review">
        <h1>Отзывы</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'review_details' %}" class="btn btn-danger"><i class="fas fa-plus-circle"></i>оставить отзыв</a>
    {% endif %}
       {% for review in people_review %}
           <h2>{{ review.user }}</h2>
           <h5>{{ review.text }}</h5>
           <br>
        {% endfor %}
    </div>
{% endblock %}
