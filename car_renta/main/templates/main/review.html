{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="review">
        <h1>Отзывы</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'review_details' %}" class="btn btn-danger"><i class="fas fa-plus-circle"></i>добавить отзыв</a>
    {% endif %}
</div>
       {% for review in people_review %}
           <div class="alert alert-warning">
           <h2>Имя пользователя: {{ review.user }}</h2>
           <p>{{ review.model }}</p>
           <h5>Отзыв: {{ review.text }}</h5>
           <br>
           </div>
        {% endfor %}

{% endblock %}
