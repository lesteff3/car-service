{% extends 'base.html' %}

{% block title %}Аренда автомобиля{% endblock %}

{% block content %}
    <div class="title"><h1>Выберете страну производителя</h1></div>
    {% for item in model %}
        <div class="choice">
            <img src="{{ item.country_images.url }}">
                <p>{{ item}}</p>
        <a href="{% url 'brand' item.id %}" class="btn btn-warning">Перейти</a>
        </div>
    {% endfor %}

{% endblock %}
