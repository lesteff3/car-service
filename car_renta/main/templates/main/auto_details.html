{% extends 'base.html' %}

{% block title %}Детальная информация{% endblock %}

{% block content %}
    <div class="detailed_information">
        <h1>{{title}}</h1>
        <h5>{{ auto.content }}</h5>
    {% if user.is_authenticated %}
    <a href="{% url 'rent_car'%}" class="btn btn-warning">Арендовать</a>
    {% else %}
    <a href="{% url 'register'%}" class="btn btn-warning">Зарегистрироваться</a>
    {% endif %}
    </div>
{% endblock %}
