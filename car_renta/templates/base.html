<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'default/css/default.css' %}">
    <title>Renta-Car</title>
</head>
<body class="container">
<aside>
    <img src="{% static 'default/img/logo1.png' %}">
    <span class="logo">Renta-car</span>
<ul class="list-group">
    <li class="list-group-item">
        Имя пользователя: {{ user }}

    </li>
    <li class="list-group-item">
        <a href="{% url 'home' %}">Главная</a> | <a href="{% url 'rent' %}">Аренда автомобиля</a> |
    <a href="#">Отзывы</a> |
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выход</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a> | <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
    </li>
</ul>
</aside>

{% block content %}

{% endblock %}

</body>
</html>
