{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="register">
    <h1>Регистрация</h1>

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
