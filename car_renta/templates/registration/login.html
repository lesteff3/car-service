{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="login">
    <h1>Авторизация</h1>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Войти</button>
    </form>
    </div>
{% endblock %}
